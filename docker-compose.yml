version: "3"

services:
  master:
    build: "./master/image"
    ports:
     - "80:80"
     - "443:443"
    volumes:
     - "/tmp/docker:/tmp/connection"
  slave:
    build: "./slave/image"
    depends_on:
     - "master"
    networks:
     - "slave"
    volumes:
     - "/tmp/docker:/tmp/connection"

networks:
  slave:
    internal: true

